<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Order - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; background: #FBEFEA; padding: 30px 0; }
    .container { max-width: 800px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { color: #EDAFB8; font-weight: 700; text-align: center; margin-bottom: 20px; }
    h2 { font-size: 1.25rem; color: #333; margin-bottom: 15px; }
    .section { padding: 15px; border-bottom: 1px solid #edeae4; }
    .section:last-child { border-bottom: none; }
    label { font-weight: 500; color: #555; margin-bottom: 5px; }
    input, select { width: 100%; max-width: 400px; padding: 10px; border: 1px solid #DEDBD2; border-radius: 5px; background: #fff; }
    .form-control:focus, .form-select:focus { border-color: #EDAFB8; box-shadow: 0 0 5px rgba(237, 175, 184, 0.5); }
    button { background: #EDAFB8; border: none; padding: 10px 25px; font-size: 16px; border-radius: 5px; color: #fff; }
    button:hover { background: #E598A2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Take Order (Phone)</h1>
    <form action="/admin/take-order" method="POST">
      <div class="section">
        <h2>Order Info</h2>
        <div class="mb-3">
          <label>Employee Name:</label>
          <input type="text" name="employee" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Order Type:</label>
          <select name="orderType" class="form-select">
            <option value="phone">Phone</option>
            <option value="in-person">In-Person</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Delivery Type:</label>
          <select name="deliveryType" class="form-select">
            <option value="delivery">Delivery</option>
            <option value="pickup">Pickup</option>
          </select>
        </div>
      </div>
      <div class="section">
        <h2>Customer Info</h2>
        <div class="mb-3">
          <label>Customer Name:</label>
          <input type="text" name="customerName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Customer Phone:</label>
          <input type="tel" name="customerPhone" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Customer Email:</label>
          <input type="email" name="customerEmail" class="form-control">
        </div>
        <div class="mb-3">
          <label>Customer Address:</label>
          <input type="text" name="customerAddress" class="form-control">
        </div>
      </div>
      <div class="section">
        <h2>Recipient Info</h2>
        <div class="mb-3">
          <label>Recipient Name:</label>
          <input type="text" name="recipientName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Recipient Phone:</label>
          <input type="tel" name="recipientPhone" class="form-control">
        </div>
        <div class="mb-3">
          <label>Recipient Address:</label>
          <input type="text" name="recipientAddress" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn">Save Order</button>
    </form>
  </div>
</body>
</html>
